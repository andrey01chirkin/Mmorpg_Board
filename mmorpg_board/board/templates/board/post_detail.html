{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <p><strong>Автор:</strong> {{ post.author.username }}</p>
    <p><strong>Дата создания:</strong> {{ post.created_at|date:"d.m.Y H:i" }}</p>
    <div class="mt-3">
        {{ post.content|safe }}
    </div>
</div>
{% endblock %}
